---
layout: default
---
<article class="post">
    <div class="post-header-wrap">
        <div class="top-bar"></div>
        <div class="post-header-wrap-inner">
            {% assign post = page %}{% include post-header.liquid %}
            <div class="post-back fleft">
                <a href="/?ref=logo"><img class="logo" src="/css/icon.png" alt="back" /></a>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="post-content">
        {{ content }}
    </div>
</article>
